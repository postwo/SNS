spring:
  jpa:
    database: postgresql
    show-sql: true
    hibernate:
      ddl-auto: update
      format_sql: true
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect # PostgreSQL? ?? Dialect ?? ??
  datasource:
    url: jdbc:postgresql://localhost:5432/board
    username: ${USERNAME}
    password: ${PASSWORD}

  security:
    user:
      name: board-admin
      password: board-admin-password

